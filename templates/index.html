<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Translation App</title>
  </head>
  <body class="bg-primary-subtle">
    <header>
      <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Translation App</a>
        </div>
      </nav>
    </header>
    <div class="container pt-5">
      <h1>Translation App</h1>
      <div class="row">
        <div class="col-sm-9 col-lg-6">
          <div class="input-group mb-3">
            <form action="/translate" method="post">
              <label for="text">翻訳するテキストを入力してください:</label
              ><br />
              <textarea
                id="text"
                class="form-control"
                name="text"
                rows="5"
                cols="200"
              ></textarea
              ><br />
              <label for="target_language">言語を選択してください:</label>
              <select
                id="target_language"
                class="form-control"
                name="target_language"
              >
                <option value="ja">日本語</option>
                <option value="en">英語</option>
                <option value="es">スペイン語</option>
                <option value="fr">フランス語</option>
                <option value="de">ドイツ語</option>
                <option value="zh-CN">簡体中国語</option>
                <option value="zh-TW">繁体中国語</option>
                <option value="ko">韓国語</option></select
              ><br />
              <input type="submit" class="btn btn-primary" value="Translate" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
